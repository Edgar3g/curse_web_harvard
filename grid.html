<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        #grid{
            background-color: springgreen;
            display: grid;
            padding: 20px;
            grid-column: 10px;
            grid-row: 5px;
            grid-template-columns: 200px 200px auto;
        }
        #grid > .grid-items{
            color: steelblue;
            padding: 20px;
            font-size: 12pt;
            background: linear-gradient(rgb(170, 58, 166), rgb(175, 40, 187));
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        <div class="grid-items">Edgar A. Dikenge</div>
        
    </div>
</body>
</html>
