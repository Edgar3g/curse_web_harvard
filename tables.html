<!DOCTYPE html>
<html lang="pt-A">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;

        }
        th, td{
            border: 1px solid red;
            padding: 5px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
                <th>Oceans</th>
                <th>Mini</th>
                <th>Max</th>
        </thead>
        <tbody>
               <tr>
                   <td>Pacific Ocean</td>
                   <td>4,280 m</td>
                   <td>10,911 m</td>
               </tr>
               <tr>
                   <td>Atlantic Ocean</td>
                   <td>3,26 m</td>
                   <td>16,... m</td>
               </tr>
        </tbody>
    </table>
</body>
</html>
